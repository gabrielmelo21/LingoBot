<div class="container ">
  <app-header></app-header>
  <router-outlet></router-outlet>
</div>
<div *ngIf="showLevelUpModal" class="level-up-modal">
  <div class="modal-content animate">
    <img src="assets/lingobot/lingobot-level-up.png" alt="Level Up" class="level-up-image">
    <button class="game-button" (click)="closeModal()">Continuar</button>
  </div>
</div>


<div *ngIf="showTokensModal" class="level-up-modal">
  <div class="modal-content">
    <img src="assets/lingobot/lingobot-tokens-acabaram2.png" alt="No More Tokens" class="tokens-image">
    <button class="game-button" (click)="closeModal2()">Continuar</button>
  </div>
</div>




<!-- modal lingobot -->
<div *ngIf="showLingoBotModal" class="flashcard-modal" style="margin-top: -20px !important;background: transparent!important;border:none !important;  ">
  <div class="modal-flashcard-content">
    <app-lingobot-card></app-lingobot-card>
  </div>
</div>

<!-- esse é o modal de flashcard -->
<div *ngIf="showFlashcardModal" class="flashcard-modal" style="margin-top: -20px !important; transform: scale(0.8)">
  <div class="modal-flashcard-content animation-zoom">
    <app-create-flashcard></app-create-flashcard>
  </div>
</div>
