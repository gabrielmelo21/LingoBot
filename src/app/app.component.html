<div class="container">
  <router-outlet></router-outlet>
</div>

<!-- LEVEL ALERT -->
<app-level-up *ngIf="showLevelUpModal"  ></app-level-up>

<!-- GEMAS WARNING -->
<app-gemas-warning *ngIf="showGemasWarningModal"></app-gemas-warning>


<div *ngIf="showNewItemModal" class="mug-dialog">
  <div class="mug-content">
    <div class="modal-content">
      <app-new-item-modal [item]="newItem"></app-new-item-modal>
    </div>
  </div>
</div>


<div *ngIf="showRankingModal" class="ranking-dialog">
  <div class="ranking-content">
    <div class="modal-ranking-content">
      <app-ranking></app-ranking>
    </div>
  </div>
</div>



<!-- FLOPPY DISK -->
<!-- Disquete de salvamento, visibilidade controlada pela classe 'visible' -->
<div class="floppy-disk" [ngClass]="{'visible': isSaving}">
  <img src="assets/lingobot/menu-icons/floppy_disk.webp" alt="Disquete de Salvamento">
  <h3>Salvando<span></span></h3>
</div>





<video
  #videoPlayer
  autoplay
  muted
  playsinline
  preload="auto"
  poster="assets/lingobot/main-animation/poster.webp"
  style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 9999;
  "
></video>
