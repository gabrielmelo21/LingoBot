<div class="skills-container">

  <!-- Skill: Listening -->
  <div class="skill-card">
    <img src="assets/lingobot/icons/skills/listening.png" alt="Listening" class="skill-image">
    <div class="skill-info">
      <h4 class="skill-name">Listening</h4>
      <p class="skill-level">Lv. {{ listening.level }}</p>
      <div class="progress-bar-container">
        <div class="progress-bar" [style.width.%]="listening.progress"></div>
      </div>
    </div>
  </div>

    </div>
  </div>

  </div>
