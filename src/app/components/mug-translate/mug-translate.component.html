<!-- Imagem estática -->
<img  *ngIf="cena == 1"   src="assets/lingobot/cenas_powers/mug_parado.png" class="background-image">


<!-- Imagem estática LOADING -->
<img   *ngIf="cena == 4"  src="assets/lingobot/cenas_powers/mug-writing.png" class="background-image">

<!-- Imagem estática LOADING -->
<img   *ngIf="cena == 5"  src="assets/lingobot/cenas_powers/blackboard.png" class="background-image">

<div
style=" position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
z-index: 10;
color: white;
font-size: 20pt !important;
font-weight: bold;
letter-spacing: 2px;
"
>
  {{this.translation }}
</div>


<!-- Vídeo 1 -->
<video *ngIf="cena == 0" autoplay muted loop class="background-video">
  <source src="assets/lingobot/cenas_powers/start-writing.mp4" type="video/mp4">
</video>


<!-- Vídeo 2 -->
<video *ngIf="cena == 2" autoplay muted loop class="background-video">
  <source src="assets/lingobot/cenas_powers/finish_writing_teletransport.mp4" type="video/mp4">
</video>


<!-- Vídeo 3 -->
<video *ngIf="cena == 3" autoplay muted loop class="background-video">
  <source src="assets/lingobot/cenas_powers/back_to_next_question.mp4" type="video/mp4">
</video>


<div class="background-commands">
  <h3 style="text-align: center;">Tradutor</h3>
  <p style="text-align: center;">Digite uma  palavra ou frase em inglês para o <b>Mug</b> traduzir</p>

    <form [formGroup]="formulario" class="commands-group">
    <textarea     formControlName="english" class="command-textarea" placeholder="Digite a palavra ou frase em inglês aqui..."></textarea>
    <img (click)="getTranslation()"  src="assets/lingobot/icons/pencil-icon.png" alt="Perguntar" class="menu-icon">
    </form>

</div>




<style>

  .commands-group {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #c48e4f;
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(92, 62, 33, 0.4);
  }

  .command-textarea {
    text-align: center;
    flex: 1;
    resize: none;
    border: none;
    outline: none;
    background-color: #fff3d1;
    color: #5c3b1e;
    border-radius: 10px;
    padding: 10px;
    font-size: 16px;
    min-height: 40px;
    margin-right: 10px;
    font-family: 'Segoe UI', 'Roboto', sans-serif;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
  }


  .menu-icon {
    width: 32px;
    height: 32px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .menu-icon:hover {
    transform: scale(1.1);
  }


  .background-commands{
    position: absolute !important;
    bottom: 0 !important;
    display:inline-block;
    background-image: url('assets/lingobot/home/testar_pergaminho.jpg');
    height: 30vh !important;
    background-size: cover;
    background-position: top;
    z-index: 5 !important;

  }
</style>
