<button mat-flat-button class="white-button" (click)="navigate_to()" >Voltar</button>
<div class="banner-container">
  <img src="assets/lingobot/lingbot-moedas2.png" alt="Banner Background" class="banner-image">

  <div class="checkin-content">
    <h3 class="checkin-title">Check-in diário</h3>

    <div class="rewards-container">
      <div class="reward">
        <img
          src="assets/lingobot/icons/LingoToken.png"
          alt="Imagem 1"
          style="z-index: 2; position: relative; width: 50px; height: 50px"
        />
        <span class="reward-text">1000</span>
      </div>
      <div class="reward">
        <img
          src="assets/lingobot/icons/lxp.png"
          alt="Imagem 2"
          style="z-index: 2; position: relative; width: 50px; height: 25px"
        />
        <span class="reward-text">5000</span>
      </div>
    </div>

    <br />

    <div class="checkin-timer" *ngIf="user.checkIn">
      <p>Tempo para o próximo check-in:</p>
      <span class="timer">{{ tempoRestante }}</span>
    </div>

    <button *ngIf="!user.checkIn" mat-flat-button class="game-button" (click)="fazerCheckIn()">
      Fazer Check-In
    </button>

  </div>

</div>

    }
