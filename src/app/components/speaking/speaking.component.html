

<!-- Vídeo 1 -->
<video *ngIf="cena==1" autoplay loop class="background-video">
  <source src="assets/lingobot/cenas_na_masmorra/speaking/waiting-attack.mp4" type="video/mp4">
</video>


<video *ngIf="cena==2" autoplay  class="background-video">
  <source src="assets/lingobot/cenas_na_masmorra/speaking/eletric-thunder.mp4" type="video/mp4">
</video>


<!-- VIDA DO LINGOBOT -->
<div class="battery-bars">
  <img src="assets/lingobot/cenas_na_masmorra/speaking/lingobot.png" class="battery-icon"  >
  <div class="battery-bar-container">
    <img *ngFor="let bar of batteryArray; let i = index"
         [src]="i < currentBattery ? 'assets/lingobot/menu-icons/battery-on.png' : 'assets/lingobot/menu-icons/battery-off.png'"
         class="battery-bar-img">
  </div>
</div>


<!-- VIDA DO ELDER-->
<div class="battery-bars-elder">
  <div class="battery-bar-container">
    <img *ngFor="let bar of batteryArray; let i = index"
         [src]="i < currentBattery ? 'assets/lingobot/cenas_na_masmorra/speaking/elder-life.png' : 'assets/lingobot/cenas_na_masmorra/speaking/elder-life-off.png'"
         class="battery-bar-img">
  </div>
  <img src="assets/lingobot/cenas_na_masmorra/speaking/elder.png" class="battery-icon"  >
</div>




<!-- MAGIC BOOK -->
<div class="magic-book" *ngIf="magic_book">

  <!-- Skill Preview Section -->
  <div *ngIf="skill_selected" class="skill-preview">
    <h3 class="change-mage" (click)="chooseAnotherSkill()" >Change Mage</h3>
    <img [src]="skill_selected_src" class="selected-img">
    <h3 class="skill-title">{{ skill_selected_title }}</h3>
    <p class="skill-description">{{ skill_selected_description }}</p>
    <h3 class="how_to_cast">Para conjurar, diga: </h3>
    <b  class="skill_phrase">“{{ this.skill_phrase }}”</b>
    <img
      src="assets/lingobot/cenas_na_masmorra/speaking/tocar_som.png"
      class="tocar_som pulse"
      (click)="!isLoading && getAudioTTS(skill_phrase)"
      [class.loading]="isLoading"
    />


  </div>


  <div class="grid-imagens-compacto" *ngIf="!skill_selected">

    <div class="grupo" >
      <img src="assets/lingobot/cenas_na_masmorra/speaking/eletric-atack.png" alt="ataque 1" (click)="chooseSkill(1)">
      <small>Attack</small>
    </div>
    <div class="grupo">
      <img src="assets/lingobot/cenas_na_masmorra/speaking/eletric-atack2.png" alt="ataque 2" (click)="chooseSkill(2)">
      <small>Attack</small>
    </div>
    <div class="grupo">
      <img src="assets/lingobot/cenas_na_masmorra/speaking/heal.png" alt="cura" (click)="chooseSkill(3)">
      <small>Defesa</small>
    </div>
    <div class="grupo">
      <img src="assets/lingobot/cenas_na_masmorra/speaking/dodge.png" alt="desvio" (click)="chooseSkill(4)">
      <small>Defesa</small>
    </div>

  </div>




</div>






<div   class="background-commands">

  <div class="fundo"  *ngIf="skill_selected" >
    <div *ngIf="showCountdown" class="countdown">
      <h2 *ngIf="countdown > 0">{{ countdown }}</h2>
      <h2 *ngIf="countdown === 0">🎤 Fale!</h2>
    </div>

    <button *ngIf="!isRecording && !showCountdown && !isProcessing" (click)="handleMicClick()">
      🎤 Gravar áudio
    </button>

    <div *ngIf="isProcessing">
      <img style="  animation: float 2s ease-in-out infinite;" src="assets/lingobot/cenas_na_masmorra/speaking/magic-book-icon.png"  alt="Processando..." />
    </div>
    <style>

      /* animação de flutuação suave */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
    </style>

    <div *ngIf="transcriptionResult">
      <h3>📝 Transcrição:</h3>
      <p>{{ transcriptionResult }}</p>
    </div>

    <p>{{ recordStatus }}</p>



  </div>

<div class="fundo" (click)="openMagicBook();"   *ngIf="!skill_selected">
    <img src="assets/lingobot/cenas_na_masmorra/speaking/magic-book-icon.png" class="magic-book-icon">
  <br>
     <h3 class="elders-magic-book-title">Elders' Magic Book</h3>
</div>

  <style>
    .elders-magic-book-title{
      color: darkgoldenrod;
      font-weight: bolder;
      font-family: 'Bangers', cursive;
      font-size: 15pt;
    }
    .magic-book-icon{
       width: 30%;
       height: auto;
    }
  </style>

</div>
