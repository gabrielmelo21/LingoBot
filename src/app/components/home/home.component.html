
<div class="container" style="margin-bottom: 200px !important;">


  <!-- Imagem estática -->
  <img   src="assets/lingobot/home/lingobot-cenario.png" class="background-image">
  <img *ngIf="mostrarImagem" src="assets/lingobot/home/lingobot-cenario.png" class="background-image">

  <!-- Vídeo 1 -->
  <video *ngIf="cena == 1 && !mostrarImagem" autoplay muted loop class="background-video">
    <source src="assets/lingobot/home/waiting_edited.mp4" type="video/mp4">
  </video>

  <!-- Vídeo 2 -->
  <video *ngIf="cena == 2 && !mostrarImagem" autoplay muted playsinline class="background-video">
    <source src="assets/lingobot/home/entrando_na_torre.mp4" type="video/mp4">
  </video>

  <!-- Vídeo 3 -->
  <video *ngIf="cena == 3 && !mostrarImagem" autoplay muted playsinline class="background-video">
    <source src="assets/lingobot/home/subindo_torre.mp4" type="video/mp4">
  </video>

  <!-- Vídeo 4 -->
  <video *ngIf="cena == 4 && !mostrarImagem" autoplay muted playsinline class="background-video">
    <source src="assets/lingobot/home/descendo_da_torre.mp4" type="video/mp4">
  </video>



  <div class="nuvem-esquerda" [@nuvemEsquerdaAnimation]="nuvemState">
    <img src="assets/lingobot/home/clouds.png" alt="Nuvem Esquerda">
  </div>

  <div class="nuvem-direita" [@nuvemDireitaAnimation]="nuvemState">
    <img src="assets/lingobot/home/clouds.png" alt="Nuvem Direita">
  </div>


  <div class="tabua">
    <!-- Imagem -->
    <img src="assets/lingobot/home/tabua.png">

    <!-- Texto sobreposto -->
    <h3>N° {{ andarAtual }}<br>{{ getTextoPorAndar() }}</h3>
  </div>


  <div class="background-commands" style="display:inline-block; background-image: url('assets/lingobot/home/testar_pergaminho.jpg'); margin-top: 90%;background-size: 140%;background-position: center">
    <h3 class="actions-title">Comandos</h3>
    <div class="commands-group" style="margin-top: 20px !important;">
      <div class="command" (click)="command('up')">
        <img [class.neon-border]="isNeonActive('up')"
             (mousedown)="ativarNeon('up')"
             (touchstart)="ativarNeon('up')" (touchend)="desativarNeon('up')"
             src="assets/lingobot/poses/lingobot_apontando_pra_cima.png"
             style="width: 80% !important;height: auto">
        <p class="command-text">Subir andar</p>
      </div>

      <div class="command" (click)="command('in')">
        <img [class.neon-border]="isNeonActive('in')"
             (mousedown)="ativarNeon('in')"
             (touchstart)="ativarNeon('in')" (touchend)="desativarNeon('in')"
             src="assets/lingobot/poses/lingobot-running.png"
             style="width: 120% !important;height: auto">
        <p class="command-text">Fazer missão</p>
      </div>

      <div class="command" (click)="command('down')">
        <img [class.neon-border]="isNeonActive('down')"
             (mousedown)="ativarNeon('down')"
             (touchstart)="ativarNeon('down')" (touchend)="desativarNeon('down')"
             src="assets/lingobot/poses/lingobot_apontando_pra_baixo.png"
             style="width: 100% !important;height: auto">
        <p class="command-text">Descer andar</p>
      </div>
    </div>




  </div>



</div>


<style>

.tabua{
  position: absolute;
  z-index: 500;
  width: 40%;
  right: -5vw;
  bottom: 38vh;
}
.tabua img{
  width: 100%; height: auto
}
.tabua h3{
  font-family: 'Bebas Neue', sans-serif;
  color: white;
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 6.5vw;
  font-weight: bold;
  text-align: center;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

</style>
