<div class="grid">
  <div *ngFor="let feature of appFeatures; let i = index"
       (mouseenter)="playHover()"
       class="card"
       [ngClass]="'card-' + (i + 1)"
       (click)="navigate_to(i)">  <!-- Aqui estÃ¡ o evento de clique -->

    <h3>{{ feature.title }}</h3>
    <p>{{ feature.details }}</p>

    <!-- Ãcone reposicionado -->
    <div class="card-icon">
      <img [src]="feature.icon" alt="Icon">
    </div>
  </div>
</div>
