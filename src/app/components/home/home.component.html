<div class="container" style="margin-bottom: 200px !important;">

    <!-- waiting_animation.mp4 -->
  </video>

  <!-- indo para a torre-->
  <video #videoPlayer *ngIf="cena == 1" autoplay muted playsinline class="background-video" (timeupdate)="checkTime(videoPlayer)">

  </video>


  <!-- indo para outro andar <img src="assets/lingobot/home/board.jpg"  style="">-->

  </video>


  <img src="assets/lingobot/home/placa_de_madeira.png" style="z-index:1000;position: absolute;left: -10px;top: 100px;width: 50%;height: auto;border-radius: 20px;">

    <img src="assets/lingobot/poses/lingobot-running.png" style="width: 30%;height: auto">
    <img src="assets/lingobot/poses/lingobot_apontando_pra_cima.png" style="width: 24%;height: auto">
