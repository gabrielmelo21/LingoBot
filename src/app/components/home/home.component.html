<div class="container" style="margin-bottom: 200px !important;">
  <video *ngIf="cena == 1" autoplay muted loop class="background-video">
    <source src="assets/lingobot/home/waiting_edited.mp4" type="video/mp4">
    <!-- waiting_animation.mp4 -->
  </video>

  <!-- indo para a torre-->
  <video   *ngIf="cena == 2" autoplay muted playsinline class="background-video">
    <source src="assets/lingobot/home/entrando_na_torre.mp4" type="video/mp4">
  </video>


  <!-- indo para outro andar <img src="assets/lingobot/home/board.jpg"  style="">-->
  <video *ngIf="cena == 3" autoplay muted playsinline class="background-video">
    <source src="assets/lingobot/home/subindo_torre.mp4" type="video/mp4">
  </video>


  <img src="assets/lingobot/home/placa_de_madeira.png" style="z-index:500;position: absolute;left: -10px;top: 100px;width: 50%;height: auto;border-radius: 20px;">
  <h3 style="color: white;z-index:500;position: absolute;left:  50px;top: 133px;font-size: 25pt !important;font-weight: bold">N° 0</h3>

  <div class="background-commands" style="display:inline-block; background-image: url('assets/lingobot/home/testar_pergaminho.jpg'); margin-top: 90%;background-size: 140%;background-position: center">
    <h3 class="actions-title">Comandos</h3>
    <div class="commands-group" style="margin-top: -20px !important;">
      <div class="command">
        <img src="assets/lingobot/poses/lingobot_apontando_pra_cima.png" style="width: 80% !important;height: auto">
        <p class="command-text">Subir andar</p>
      </div>
      <div class="command">
        <img src="assets/lingobot/poses/lingobot-running.png" style="width: 120% !important;height: auto">
        <p class="command-text">Fazer missão</p>
      </div>
      <div class="command">
        <img src="assets/lingobot/poses/lingobot_apontando_pra_baixo.png" style="width: 100% !important;height: auto">
        <p class="command-text">Descer andar</p>
      </div>
    </div>
  </div>



</div>
