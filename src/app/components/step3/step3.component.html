<div class="audio-container" style="margin-top: 200px">
  <p>{{ recordingStatus }}</p>
  <h5>Update 20:03 - touchstart touch end</h5>
  <!-- Bot칚o de gravar -->
  <button
    class="record-btn"
    (mousedown)="startRecording()"
    (mouseup)="stopRecording()"
    (mouseleave)="stopRecording()"
    (touchstart)="startRecording()"
    (touchend)="stopRecording()">
    游꿗 Segure para gravar
  </button>

  <!-- Mostrar player de 치udio se tiver um 치udio gravado -->
  <audio *ngIf="audioUrl" [src]="audioUrl" controls></audio>

  <!-- Bot칚o de enviar 치udio -->
  <button *ngIf="audioUrl" (click)="sendAudio()" class="send-btn">
    游닋 Enviar 치udio
  </button>
</div>
