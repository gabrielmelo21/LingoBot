<div class="container">
  <h2>Escolha um tema para aprender em inglês</h2>

  <!-- Sugestões de temas -->
  <div class="suggestions">
    <button class="suggestion">Pedir comida</button>
    <button class="suggestion">Reservar um hotel</button>
    <button class="suggestion">Entrevista de emprego</button>
    <button class="suggestion">Conversação básica</button>
    <button class="suggestion">Viagens e aeroportos</button>
    <button class="suggestion">Falar sobre o tempo</button>
  </div>

  <!-- Campo de entrada -->
  <form [formGroup]="formulario">
    <input
      type="text"
      formControlName="mainTheme"
      class="answer-input"
      placeholder="Exemplo: Tecnologia, Filmes, Viagens..."
    />
  </form>
</div>
